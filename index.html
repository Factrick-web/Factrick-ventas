      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .flotante-contenido {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    .cerrar {

    .metodo {

</head>
