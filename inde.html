<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factrick Cheat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c003e, #0f2027);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: #1a001f;
      font-size: 26px;
      font-weight: bold;
    }
    header span.morado { color: purple; }
    header span.verde { color: limegreen; }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto {
      background: #222;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .producto img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .producto h3 { margin: 5px 0; }
    .producto p { margin: 5px 0; }
    .producto button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .producto button:hover {
      background: #218838;
    }
    /* Flotante */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
      color: red;
    }
    .btn-enviar {
      background: #ff0000;
      padding: 12px;
      border-radius: 10px;
      border: none;
      color: white;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .btn-enviar:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <header>
    <span class="morado">Factrick</span> <span class="verde">Cheat</span>

  <div class="productos">

      <button onclick="abrirModal('Drip Client')">Comprar</button>

      <button onclick="abrirModal('BR MODS')">Comprar</button>
    </div>
    <div class="producto">
      <img src="xd.jpg" alt="HG Cheat No Root">
      <h3>HG CHEAT NO ROOT</h3>
      <p>60.000 COP / 20 USD</p>
      <button onclick="abrirModal('HG Cheat No Root')">Comprar</button>

  </div>

    let productoSeleccionado = "";

    function abrirModal(producto) {

      document.getElementById("tituloProducto").innerText = "Comprar " + producto;

</html>
